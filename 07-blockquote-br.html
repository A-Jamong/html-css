<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인용문 관련 요소</title>
</head>

<body>
  <blockquote>
    <p>우리가 할 수 있는 노력은 과정이 전부야. <br /> 결과는 우리 손 안에 있는게 아니야.</p>
    <!-- cite는 출처!  -->
    <!-- &lt, &gt 는 <, > 기호이다. / 왜 필요한가? 만약 <em> 을 출력하고 싶은데 이건 예약어라서 태그라고 생각해서 출력을 못함. -->
    <cite>드라마 <em>&lt;미생&gt;</em> 중에서</cite>
  </blockquote>
</body>

</html>
